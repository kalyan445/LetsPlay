<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Equipment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Kode+Mono:wght@400..700" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
   
    <div class="w-full h-[4em] bg-black text-white flex justify-center items-center">Add Equipment</div>
   <div class="w-[100%] h-[20em] bg-red-500  flex justify-center items-center" >
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" placeholder="input the name" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-black"><br>

        <label for="price">Price</label><br>
        <input type="text" placeholder="price" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-black"><br>

        <label for="dec">Decription</label><br>
        <input type="text" placeholder="Decription" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-black"><br>

        <input type="file" pattern="Select Image"  class=" rounded-md px-4 py-2 focus:outline-none focus:border-black"><br>

        <button class="h-[3em] w-[7em] bg-black  hover:opacity-50 text-white font-bold py-2 px-4 rounded">Submit</button>


    </form>
   </div>
    
</body>
</html>
