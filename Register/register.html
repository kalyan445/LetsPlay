<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=Kode+Mono:wght@400..700"
    />
  </head>
  <body>
    <!--  image div -->
    <div class="main-div relative z-0 flex justify-center items-center">
      <img src="../assets/peakpx.jpg" alt=""  />

      <img src="../assets/register.jpg" alt="" class=" hidden  md:h-[100%] md:w-[100%]">
      
      <div
        class="absolute z-index: 10 h-[30em] w-[30em] bg-slate-950 flex justify-evenly"
      >
        <form class="flex justify-around flex-col">
          <div>
            <label
              for=""
              class="text-[20px] text-white fonts-kode"
              style="font-family: kode"
              >Username</label
            >
            <br />
            <input
              type="text "
              placeholder="Enter Your Username"
              class="text-[20px] h-[2em] w-[14em] rounded-2xl shadow-md focus:shadow-lg border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 rounded-md w-full px-3 py-2"
              style="font-family: kode; outline: none"
            />
          </div>

          <div>
            <label
              for=""
              class="text-[20px] text-white"
              style="font-family: kode"
              >Phone</label
            ><br />
            <input
              type="text "
              placeholder="Enter Your Number"
              class="text-[20px] h-[2em] w-[14em] rounded-2xl shadow-md focus:shadow-lg border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 rounded-md w-full px-3 py-2 border-none"
              style="font-family: kode; outline: none"
            />
          </div>

          <div>
            <label
              for=""
              class="text-[20px] text-white"
              style="font-family: kode"
              >Address</label
            ><br />
            <input
              type="text "
              placeholder="Enter Your Address"
              class="text-[20px] h-[2em] w-[14em] rounded-2xl shadow-md focus:shadow-lg border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 rounded-md w-full px-3 py-2 border-none"
              style="font-family: kode; outline: none"
            />
          </div>

          <div>
            <label
              for=""
              class="text-[20px] text-white"
              style="font-family: kode"
              >Password</label
            ><br />
            <input
              type="text "
              placeholder="Enter Your Password"
              class="text-[20px] h-[2em] w-[14em] rounded-2xl shadow-md focus:shadow-lg border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 rounded-md w-full px-3 py-2 border-none"
              style="font-family: kode; outline: none"
            />
          </div>

          <div class="flex justify-center  ">
            <button
              class="text-[20px] h-[2em] w-[5em]  text-white radius rounded-md"
              style="font-family: kode; outline: none ; background: #000;color:rgb(255, 255, 255);
              :hover{
                background-color: white;
                color: black;
              }
               
              "
            >
              Register
            </button>
          </div>
          <div class="flex justify-center text-white">
            <a href="login.html" class="text-[20px]"  
            style="font-family: kode; outline: none" >Already have an Account</a> 
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
