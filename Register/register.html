<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=Kode+Mono:wght@400..700"
    />
  </head>
  <body>
    <!--  image div -->
    <div class="main-div relative z-0 flex justify-center  items-center">
      
       
      <div class=" w-[100%] h-[100%] lg:hidden"><img src="../assets/tab.jpg" alt="Small Image" class=" lg:hidden  h-[44em] w-[100%] object-cover " />
      </div>

      
      <!-- Large screen image -->
      <div class="hidden md:hidden lg:block w-[100%] h-[100%] lg:h-[100%] " >  <img src="../assets/register.jpg" alt="Large Image" class="hidden md:hidden lg:block w-[100%] lg:h-[70%]" /></div>
  
      
      <div
        class="absolute z-index: 10 h-[50%] w-[70%] bg-slate-600  bg-opacity-40 flex justify-evenly md:w-[40%] lg:w-[40%]  lg:h-[80%]   lg:bg-slate-1200 "
      >
        <form class="flex justify-around flex-col">
          <div>

         
            <label
              for=""
              class="text-[20px] text-white fonts-kode"
              style="font-family: kode"
              >Username</label
            >
            <br />

           
            <input
            
            
              type="text "
              placeholder="Enter Your Username "
              class="text-[20px] h-[2em] w-[14em] rounded-2xl shadow-md 
              focus:shadow-lg border-gray-300 focus:border-indigo-500 
              focus:ring focus:ring-indigo-200 rounded-md w-full px-3 py-2  lg:h-[3em] lg:w-[22em] "
              style="font-family: kode; outline: none"
              
            />
           
          </div>

         

          
          <div>
            <label
              for=""
              class="text-[20px] text-white"
              style="font-family: kode"
              >Email</label
            ><br />
            <input
              type="text "
              placeholder="Enter Your Number"
              class="text-[20px] h-[2em] w-[14em] rounded-2xl 
              shadow-md focus:shadow-lg border-gray-300 
              focus:border-indigo-500 focus:ring focus:ring-indigo-200 
              rounded-md w-full px-3 py-2 border-none  lg:h-[3em] lg:w-[22em]"
              style="font-family: kode; outline: none"
            />
          </div>


          <div>
            <label
              for=""
              class="text-[20px] text-white"
              style="font-family: kode"
              >Password</label
            ><br />
            <input
              type="text "
              placeholder="Enter Your Password"
              class="text-[20px] h-[2em] w-[14em] rounded-2xl
               shadow-md focus:shadow-lg border-gray-300
                focus:border-indigo-500 focus:ring focus:ring-indigo-200 
                rounded-md w-full px-3 py-2 border-none lg:h-[3em] lg:w-[22em]"
              style="font-family: kode; outline: none"
            />
          </div>

           <div>
            <label
              for=""
              class="text-[20px] text-white"
              style="font-family: kode"
              >Password</label
            ><br />
            <input
              type="text "
              placeholder="Enter Your Password"
              class="text-[20px] h-[2em] w-[14em] rounded-2xl
               shadow-md focus:shadow-lg border-gray-300
                focus:border-indigo-500 focus:ring focus:ring-indigo-200 
                rounded-md w-full px-3 py-2 border-none lg:h-[3em] lg:w-[22em]"
              style="font-family: kode; outline: none"
            />
          </div>

          <div class="flex justify-center mt-[10px]    ">
            <button
              class="text-[20px] h-[2em] w-[5em]  text-white radius rounded-md   hover:bg-gray-800 hover:text-gray-200"
              style="font-family: kode; outline: none ; background: #000;color:rgb(255, 255, 255) ;
            
             
               
              "
            >
              Register
            </button>
          </div>
          <div class="flex justify-center text-white">
            <a href="../login/login.html" class="text-[20px]"  
            style="font-family: kode; outline: none" >Already have an Account</a> 
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
